<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>护工个人主页</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<header>
		<img class="icon-back" src="images/task5-1_03.png">
		<h2>个人主页</h2>
	</header>

	<main>
		<div class="banner">
			<div class="banner-content">
				<img src="images/task5-1_07.png">
				<div class="info">
					<div class="name-age">高素雅&nbsp;&nbsp;51岁</div>
					<div class="address">
						<!-- <img src="images/task5-1_10.png"> -->
						北京·通州·果园
					</div>
				</div>
			</div>
		</div>

		<div class="skill">
				<div class="skill-item title">
					<h3>专业技能</h3>
				</div>
				<div class="skill-item">
					<div class="star">住家</div>
					<div class="star">不含餐</div>
				</div>
				<div class="skill-item">
					<div class="skill-item-theme">从业年限</div>
					<div class="skill-item-des">0~3年</div>
				</div>
				<div class="skill-item">
					<div class="skill-item-theme">工作时间</div>
					<div class="skill-item-des">全天</div>
				</div>
				<div class="skill-item">
					<div class="skill-item-theme">服务价格</div>
					<div class="skill-item-des price">25元/小时</div>
				</div>
				<div class="skill-item intro">
					
					<div class="skill-item-des"><div>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div></div>
					<div class="skill-item-theme"><div>自我介绍</div></div>
				</div>
			</div>
	</main>

	<footer>
		<button class="leave-message">留言</button>
		<button class="contact">电话联系</button>
	</footer>

</body>
</html>
